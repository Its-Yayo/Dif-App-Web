<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Log in DIF+ App</title>
</head>
<body>
    <div class="login-container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/registro_admin" method="post" class="login-form">
            <h2>Bienvenido</h2>
            <img class="logo" src="../templates/images/dif_logo.jpg" width="250px">

             <!-- Menú desplegable para seleccionar el comedor -->
            <label for="comedor">Comedor:</label>
            <select id="comedor" name="comedor">
                <option value="Comedor A">Comedor A</option>
                <option value="Comedor B">Comedor B</option>
                <option value="Comedor C">Comedor C</option>
                <option value="Comedor D">Comedor D</option>
                <option value="Comedor E">Comedor E</option>
                <option value="Comedor F">Comedor F</option>
                <option value="Comedor G">Comedor G</option>
                <option value="Comedor H">Comedor H</option>
                <option value="Comedor I">Comedor I</option>
            </select>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="curp">CURP:</label>
            <input type="text" id="curp" name="curp" required>

            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

   <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
