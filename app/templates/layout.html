<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedores DIF</title>
    {% block css %}
    {% endblock %}

    {% block javascript%}
    {% endblock %}
    <script src="../static/js/btn_navbar.js"></script>
</head>
<body>
    <!--- Navbar -->
    <header>
        <div class="navbar">
            <button id="toggleNav">☰</button>
            <a href="/tablero" class="logo_Atzp">
                <img src="../templates/images/logo_atzp.png" alt="Logo" width="150px">
            </a>
            <nav id="sideNav">
                <ul>
                    <li><a href="/tablero">Tablero</a></li>
                    <li><a href="/personal">Personal</a></li>
                    <li><a href="/recaudaciones">Recaudación</a></li>
                    <li><a href="/inventario">Inventario</a></li>
                </ul>
            </nav>
        </div>


        <nav class="user_menu">
            <!--Depende de la base de datos-->
            <div class="dropdown">
                <a href="" class="profile_nav">
                    <img class="user" alt="Profile" src="../templates/images/admin.png" width="60px">
                    <span class="user_name">
                        C. Soto

                        <!--Depende de la base de datos-->
                        <div class="dropdown-content">
                            <a href="/">Cerrar sesión</a>
                        </div>
                    </span>
                </a>
            </div>
        </nav>
    </header>

    <div>
        {% block body %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    {% block scripts %}
    {% endblock %}

</body>
